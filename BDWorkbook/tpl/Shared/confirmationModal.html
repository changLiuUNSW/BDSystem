<div class="panel panel-default">
    <div class="panel-heading text-2x">{{title}}</div>
    <div class="panel-body bg-light lter">
        <div>
            <p>
                <span style="font-size: 18px">{{message}}</span>
            </p>
        </div>
    </div>
    <div class="panel-footer text-right bg-light lter">
        <button type="submit" class="btn btn-default m-r-sm" ng-click="cancel()">Cancel</button>
        <button type="submit" class="btn btn-info m-r-sm" ng-click="confirm()">Confirm</button>
    </div>
</div>
