<div page-init="{
         application:true,
         hidefooter:true,
         hideSetting:true
         }" class="hbox hbox-auto-xs hbox-auto-sm">

    <div class="spinner" ng-show="queue.loading">
        <div class="spinner-container container1">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
            <div class="circle4"></div>
        </div>
        <div class="spinner-container container2">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
            <div class="circle4"></div>
        </div>
        <div class="spinner-container container3">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
            <div class="circle4"></div>
        </div>
    </div>

    <div class="col w-lg lter b-r" ui-view="aside" ng-hide="queue.loading"></div>
    <div class="col bg-white-only" ui-view="info" ng-hide="queue.loading"></div>
</div>
