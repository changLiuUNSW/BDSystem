<div class="hbox hbox-auto-sm hbox-auto-xs"
     page-init="{
         application:true,
         hidefooter:true,
         hideSetting:true
         }">
    <div class="col">
        <div class="vbox">
            <div class="wrapper-md bg-light lter b-b" ui-view="header"></div>
            <div class="wrapper-lg" spinner-loading ng-if="callsheet.loading"></div>
            <div class="row-row" ng-if="!callsheet.loading && callsheet.calls.length > 0">
                <div class=" cell scrollable">
                <div class="cell-inner">
                    <div class="wrapper-md">
                        <tabset type="pills">
                            <tab ng-repeat="call in callsheet.calls"
                                 active="call.active"
                                 select="callsheet.activateCall(call)">
                                <tab-heading>
                                    <span ng-bind="call.Site.Key"></span>
                                    <a class="fa fa-times font-thin" ng-if="call.canDelete" ng-click="callsheet.closeTabe($index)"></a>
                                </tab-heading>
                            </tab>
                        </tabset>
                        <div ui-view="detail"></div>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
    <div class="col w-xxl bg-white lter b-l" ui-view="script" ng-if="!callsheet.loading && callsheet.calls.length > 0">
    </div>
</div>
