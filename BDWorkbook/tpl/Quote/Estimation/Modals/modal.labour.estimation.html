<div class="panel-heading bg-info wrapper-sm">
    <span class="h3">Quad Labour - Time Estimation Information</span>
</div>
<div class="wrapper">
    <tabset class="tab-container">
        <tab class="text-md font-thin" disabled="vm.editEstimateInfo" active="vm.addEstimateInfo" select="vm.estimateInfoTab='new'">
            <tab-heading>
                <i class="icon icon-list"></i> Fill Rows
            </tab-heading>
            <div quote-costingfillrows="vm">
            </div>
        </tab>
        <tab class="text-md font-thin" disabled="vm.addEstimateInfo" active="vm.editEstimateInfo" select="vm.estimateInfoTab='editor'">
            <tab-heading>
                <i class="icon icon-note"></i> Editor
            </tab-heading>
            <div data-ng-if="vm.estimateInfoTab==='editor'"
                 data-ng-include="'tpl/Quote/Estimation/LabourTabs/estimation.labour.estimation.editor.html'">
            </div>
        </tab>
    </tabset>
</div>
