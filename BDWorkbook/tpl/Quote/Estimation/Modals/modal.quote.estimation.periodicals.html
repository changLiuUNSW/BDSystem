<div class="panel-heading bg-info wrapper-sm">
    <span class="h3">Costing - Periodicals</span>
</div>
<div class="wrapper">
    <tabset class="tab-container">
        <tab class="text-md font-thin" disabled="vm.editPerd" active="vm.addPerd" select="vm.costPerdEditTab='fillRows'">
            <tab-heading>
                <i class="icon icon-list"></i> Fill Rows
            </tab-heading>
            <div data-ng-include="'tpl/Quote/Estimation/CostingTabs/estimation.costing.periodicals.fillRows.html'">
            </div>
        </tab>
        <tab class="text-md font-thin" disabled="vm.addPerd" active="vm.editPerd" select="vm.costPerdEditTab='editor'">
            <tab-heading>
                <i class="icon icon-note"></i> Editor
            </tab-heading>
            <div data-ng-if="vm.costPerdEditTab==='editor'"
                 data-ng-include="'tpl/Quote/Estimation/CostingTabs/estimation.costing.periodicals.editor.html'">
            </div>
        </tab>
    </tabset>
</div>
