<div class="h4 text-info font-bold">Fixed Price (on Quad labour)</div>
<div class="line line-lg b-b b-light"></div>
<div class="panel panel-default">
    <div class="panel-body">
        <form class="form form-validation form-horizontal" name="form">
            <div class="form-group ">
                <div class="padder">
                    <div class="font-bold">Date range picker</div>
                    <div class="font-thin text-muted">*Choose expected Date of commencement and fixed price to (duration of contract)</div>
                </div>
                <div class="row padder">
                    <div class="col-md-6">
                        <label>From:</label>
                        <div class="input-group">
                            <input type="text" class="form-control"
                                   placeholder="date"
                                   datepicker-popup="dd/MM/yyyy" is-open="fromPickerOpen"
                                   data-ng-click="fromPickerOpen=true" close-text="Close" onkeydown="return false;"
                                   data-ng-model="vm.fixedDateRangeFrom" required>
                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label>To:</label>
                        <div class="input-group">
                            <input type="text" class="form-control"
                                   placeholder="date"
                                   datepicker-popup="dd/MM/yyyy" is-open="toPickerOpen"
                                   data-ng-click="toPickerOpen=true" close-text="Close" onkeydown="return false;"
                                   data-ng-model="vm.fixedDateRangeTo" required>
                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        </div>
                    </div>
                </div>

                <div class="padder m-t-sm">
                    <button class="btn btn-success btn-addon btn-sm pull-right" ng-disabled="form.$invalid"><i class="fa fa-refresh"></i>Calculate</button>
                </div>
            </div>
        </form>
        <table class="table m-b-none toggle-arrow-tiny" ui-jq="footable">
            <thead>
                <tr>
                    <th data-toggle="true" data-sort-ignore="true">
                        Time periods
                    </th>
                    <th data-sort-ignore="true">    
                        No of days
                    </th>
                    <th data-sort-ignore="true">
                        Award incr
                    </th>
                    <th data-hide="phone,tablet" data-sort-ignore="true">
                        Price
                    </th>
                    <th data-hide="phone,tablet" data-sort-ignore="true">
                        Accumulated
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr class="font-thin">
                    <td>from 1/7/2015 To 30/6/2016</td>
                    <td>365</td>
                    <td>3.00%</td>
                    <td>$17.37</td>
                    <td>17.37</td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
