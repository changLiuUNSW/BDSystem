<div class="h4 text-info font-bold">Extra charge Periodicals</div>
<div class="line line-lg b-b b-light"></div>
<div class="row">
    <div class="col-sm-1  col-xs-2  text-center">
        <a class="text-info-dk" data-ng-click="vm.optionalPdAdd()">
            <i class="fa fa-2x fa-plus-circle"></i><br />
            <span class="font-bold">Add</span>
        </a>
    </div>
    <div class="col-sm-1  col-xs-2  text-center">
        <a class="text-primary-dk" data-ng-click="vm.optionalPdEdit()">
            <i class="fa fa-2x fa-edit"></i><br />
            <span class="font-bold">Add</span>
        </a>
    </div>
    <div class="col-sm-1  col-xs-2 text-center">
        <a class="text-danger-dk" data-ng-click="vm.optionalPdDel()">
            <i class="fa fa-2x fa-times-circle"></i><br />
            <span class="font-bold">Delete</span>
        </a>
    </div>
</div>
<div class="line line-lg b-b b-light"></div>
<ul class="list-group list-group-lg no-radius m-b-none m-t-n-xxs">
    <li class="list-group-item clearfix b-l-3x" data-ng-repeat="item in vm.addedOptionalPds track by $index" ng-class="{'b-l-info ': vm.addedOptionalPds.indexOf(item)%2==0, 'b-l-success ': vm.addedOptionalPds.indexOf(item)%2==1}">
        <div class="text-center pull-right">
            <label class="i-checks">
                <input type="checkbox"
                       ng-checked="vm.selOptionalPds.indexOf(item) > -1"
                       ng-click="vm.checkOptionalPds(item)" />
                <i></i>Tick
            </label>
        </div>
        <span class="font-bold text-dark-lter" data-ng-bind="item.description"></span>
        <div class="line line-lg b-b b-light"></div>
        <div class="row">
            <div class="col-md-2 col-sm-2 col-xs-6">Cost/time:</div>
            <div class="col-md-2 col-sm-2 col-xs-6">{{item.cost|currency}}/hr</div>
            <div class="col-md-2 col-sm-2 col-xs-6">Margin/Time:</div>
            <div class="col-md-2 col-sm-2 col-xs-6">{{item.margin|currency}}</div>
            <div class="col-md-2 col-sm-2 col-xs-6">Client price:</div>
            <div class="col-md-2 col-sm-2 col-xs-6">{{item.clientPrice|currency}}</div>
        </div>
    </li>
</ul>
