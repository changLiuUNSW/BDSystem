<div class="h4 text-info font-bold">Extra charge Supplies</div>
<div class="line line-lg b-b b-light"></div>
<div class="row">
    <div class="col-sm-1  col-xs-2  text-center">
        <a class="text-info-dk" data-ng-click="vm.optionalSupAdd()">
            <i class="fa fa-2x fa-plus-circle"></i><br />
            <span class="font-bold">Add</span>
        </a>
    </div>
    <div class="col-sm-1  col-xs-2  text-center">
        <a class="text-primary-dk" data-ng-click="vm.optionalSupEdit()">
            <i class="fa fa-2x fa-edit"></i><br />
            <span class="font-bold">Edit</span>
        </a>
    </div>
    <div class="col-sm-1  col-xs-2 text-center">
        <a class="text-danger-dk" data-ng-click="vm.optionalSupDel()">
            <i class="fa fa-2x fa-times-circle"></i><br />
            <span class="font-bold">Delete</span>
        </a>
    </div>
</div>
<div class="line line-lg b-b b-light"></div>
<table class="table m-b-none" ui-jq="footable" data-filter="#filter">
    <thead>
        <tr>
            <th data-toggle="true">
                Tick
            </th>
            <th>
                Description
            </th>
            <th data-hide="phone,tablet">
                Code
            </th>
            <th data-hide="phone,tablet">
                Cost per unit
            </th>
            <th data-hide="phone,tablet">
                Unit per carton / Size
            </th>
        </tr>
    </thead>
    <tbody>
        <tr data-ng-repeat="item in vm.addedOptionalSupps">
            <td>
                <label class="i-checks">
                    <input type="checkbox"
                           name="vm.selectedOptionalSupps[]"
                           ng-checked="vm.selOptionalSupps.indexOf(item) > -1"
                           ng-click="vm.checkOptionalSupps(item)" />
                    <i></i>
                </label>
            </td>
            <td data-ng-bind="item.description"></td>
            <td><input type="text" class="editable-input form-control input-sm " data-ng-model="item.code"></td>
            <td data-ng-bind="item.cost"></td>
            <td data-ng-bind="item.unit"></td>
        </tr>
    </tbody>
</table>
