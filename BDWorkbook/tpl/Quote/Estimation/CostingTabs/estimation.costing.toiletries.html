<div class="row">
    <div class="col-sm-1  col-xs-2  text-center">
        <a class="text-info-dk" data-ng-click="vm.toiletriesHandle('new')">
            <i class="fa fa-2x fa-plus-circle"></i><br />
            <span class="font-bold">Add</span>
        </a>
    </div>
    <div class="col-sm-1  col-xs-2 text-center">
        <a class="text-primary-dk" data-ng-click="vm.toiletriesHandle('edit')">
            <i class="fa fa-2x fa-edit"></i><br />
            <span class="font-bold">Edit</span>
        </a>
    </div>
    <div class="col-sm-1  col-xs-2 text-center">
        <a class="text-danger-dk" data-ng-click="vm.toiletriesHandle('del')">
            <i class="fa fa-2x fa-times-circle"></i><br />
            <span class="font-bold">Delete</span>
        </a>
    </div>
</div>
<div class="line line-lg b-b b-light"></div>
<ul class="list-group list-group-lg no-radius m-b-none m-t-n-xxs">
    <li class="list-group-item clearfix b-l-3x" data-ng-repeat="item in vm.addedToiletries track by $index" ng-class="{'b-l-info ': vm.addedToiletries.indexOf(item)%2==0, 'b-l-success ': vm.addedToiletries.indexOf(item)%2==1}">
        <div class="text-center pull-right">
            <label class="i-checks">
                <input type="checkbox"
                       ng-checked="vm.checkedToiletries.indexOf(item) > -1"
                       ng-click="vm.checkToi(item)"
                       value="{{item.ToiletRequisite.ItemCode}}" />
                <i></i>Tick
            </label>
        </div>
        <span class="h4 font-thin text-dark-lter" data-ng-bind="item.ToiletRequisite.ItemCode"></span>
        <div class="row">
            <div class="line line-lg b-b b-light"></div>
            <div class="col-md-4"><span class="font-bold">No. units pw:</span><b class="badge bg-primary" data-ng-bind="item.UnitsPw"></b></div>
            <div class="col-md-4" data-ng-if="vm.estSchool===true">
                <span class="font-bold">Class:</span>
                <span class="badge bg-success" data-ng-if="item.admin==='N'">
                    regular
                </span>
                <span class="badge bg-primary" data-ng-if="item.admin==='Y'">
                    admin
                </span>
            </div>
            <div class="col-md-4"><span class="font-bold">Total cost pw:</span><span class="font-thin" data-ng-bind="item.Total|currency"></span></div>
            <div class="col-md-12"><span class="font-bold">Description:</span><span class="font-thin" data-ng-bind="item.ToiletRequisite.Description"></span></div>
        </div>
    </li>
</ul>
