<div class="panel-heading b-b b-light">
    <button class="btn btn-xs btn-danger pull-right" data-ng-click="vm.deadModal()" data-ng-if="vm.quote.Status.Id===vm.quoteStatusType.Current"><i class="fa fa-fw fa-edit"></i>Edit</button>
    <span class="text-muted">Dead</span>
    <label class="label bg-danger m-l-xs" data-ng-if="vm.quote.DeadCheckOverDue">Overdue</label>
</div>
<ul class="list-group list-group-lg no-bg auto">
    <li class="list-group-item clearfix">
        <strong class="block">Is this quote dead</strong>
        <ng-switch on="vm.getDeadStatus()">
            <span ng-switch-when="true" class="text-danger">Yes</span>
            <span ng-switch-when="false" class="text-success">No</span>
            <span ng-switch-default>N/A</span>
        </ng-switch>
    </li>
    <li class="list-group-item clearfix" data-ng-if="vm.getDeadStatus()!==null">
        <ng-switch on="vm.getDeadStatus()">
            <div ng-switch-when="true" quote-qa="vm.quote.QuestionResults" qa-type="vm.questionType.dead"></div>
            <div ng-switch-when="false" quote-qa="vm.quote.QuestionResults" qa-type="vm.questionType.noDead"></div>
            <span ng-switch-default>N/A</span>
        </ng-switch>
    </li>
</ul>
