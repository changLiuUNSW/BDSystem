<div class="wrapper-sm">
    <div class="panel panel-default">
        <div class="panel-heading">
            History Log
        </div>
        <div class="panel-body b-b b-light">
            Search: <input id="filter" type="text" class="form-control input-sm w-sm inline m-r" />
        </div>
        <div>
            <table class="table m-b-none toggle-circle" ui-jq="footable" data-filter="#filter" data-page-size="5">
                <thead>
                    <tr>
                        <th data-toggle="true">
                            Description
                        </th>
                        <th data-hide="phone">
                            From
                        </th>
                        <th data-hide="phone">
                            To
                        </th>
                        <th data-hide="phone,tablet">
                            User
                        </th>
                        <th data-type="numeric" data-sort-initial="descending">
                            Date
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="history in vm.quote.Histories">
                        <td>{{history.Description||'N/A'}}</td>
                        <td>{{history.FromStatus.Name}}</td>
                        <td>{{history.ToStatus.Name}}</td>
                        <td>{{history.User||'N/A'}}</td>
                        <td data-value="{{history.Time|timestamp}}">{{history.Time|date:'dd/MM/yyyy'}}</td>
                    </tr>
                </tbody>
                <tfoot class="hide-if-no-paging">
                    <tr>
                        <td colspan="5" class="text-center">
                            <ul class="pagination"></ul>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
