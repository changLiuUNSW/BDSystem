<div class="modal-body wrapper-lg">
    <loading data-ng-show="vm.loading"></loading>
    <form name="form" class="form-validation" data-ng-show="!vm.loading">
        <div>
            <h3 class="m-t-none m-b font-thin">Contact</h3>
            <p>Contact has been made successfully?</p>
            <a href class="btn btn-default btn-block m-b-sm"
               data-ng-class="{'active':vm.action==='yes'}"
               data-ng-click="vm.action='yes'">
                <i class="glyphicon glyphicon-ok pull-left"></i>Yes
            </a>

            <a href class="btn btn-default btn-block m-b-sm"
               data-ng-class="{'active':vm.action==='no'}"
               data-ng-click="vm.action='no'">
                <i class="glyphicon glyphicon-remove pull-left"></i>No
            </a>
        </div>
        <div class="m-t" data-ng-if="vm.action==='yes'">
            <div class="form-group">
                <label>Last Contact Date</label>
                <div class="input-group">
                    <input type="text" class="form-control" name="LastContactDate"
                           placeholder="date"
                           datepicker-popup="dd/MM/yyyy" is-open="pickerOpen"
                           data-ng-click="pickerOpen=true" close-text="Close" onkeydown="return false;"
                           data-ng-model="vm.lastContactDate" required>
                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                </div>
            </div>
        </div>
        <div class="m-t" data-ng-if="vm.action==='no'" quote-question="vm.questions"></div>
    </form>
    <div class="text-right m-t-lg">
        <button class="btn btn-sm btn-success" data-ng-disabled="form.$invalid||vm.action===undefined" ng-click="vm.ok(vm.action)">OK</button>
        <button class="btn btn-sm btn-danger" ng-click="vm.cancel()">Cancel</button>
    </div>
</div>
