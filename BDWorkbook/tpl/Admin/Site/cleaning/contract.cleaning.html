<div class="wrapper-md">
    <tabset class="tab-container">
        <tab heading="Cleaning Contract">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="h4">Contract Detail</span>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                            <label>Current cleaning contractor</label>
                        <input type="text" class="form-control" placeholder="" ng-model="model.cleaningDetail.contract.Contractor">
                    </div>
                    <div class="form-group pull-in clearfix">
                        <div class="col-sm-6">
                            <label>Tender/Review Date</label>
                            <div class="input-group" ng-controller="DatepickerCtrl">
                                <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="model.cleaningDetail.contract.ReviewDate" is-open="opened" close-text="Close" />
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                </span>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <label>Date of Quoted</label>
                            <div class="input-group" ng-controller="DatepickerCtrl">
                                <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="model.cleaningDetail.contract.DateQuoted" is-open="opened" close-text="Close" />
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group pull-in clearfix">
                        <div class="col-sm-6">
                            <label>Cleaning frequency<em class="text-muted">(days per week)</em></label>
                            <input type="number" class="form-control" placeholder="" ng-model="model.cleaningDetail.contract.CleaningFreq">
                        </div>
                        <div class="col-sm-6">
                            <label>Site Qualification</label>
                            <input type="number" class="form-control" placeholder="" ng-model="model.cleaningDetail.contract.QualifyingQuantity">
                        </div>
                    
                    </div>
                </div>
            </div>
        </tab>
    </tabset>
</div>
