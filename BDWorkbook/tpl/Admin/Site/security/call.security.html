<div class="wrapper-md">
    <tabset class="tab-container">
        <tab heading="Security Call">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="h4">Call related Detail</span>
                </div>
                <div class="panel-body">
                    <div class="form-group pull-in clearfix">
                        <div class="col-sm-6">
                            <label>SalesRep</label>
                            <input type="text" class="form-control" placeholder="" ng-model="siteSecurityDetail.call.Sales_Rep" required>
                        </div>
                        <div class="col-sm-6">
                            <label>Call cycle</label>
                            <input type="text" class="form-control" placeholder="" ng-model="siteSecurityDetail.call.CallFrequency" required>
                        </div>
                    </div>
                    <div class="form-group pull-in clearfix">

                        <div class="col-sm-6">
                            <label>TS to call</label>
                            <input type="text" class="form-control" placeholder="" ng-model="siteSecurityDetail.call.TsToCall" required>
                        </div>
                        <div class="col-sm-6">
                            <label>Last call</label>
                            <input type="text" class="form-control" placeholder="Date" ng-model="siteSecurityDetail.call.LastCall" required>
                        </div>
                    </div>
                    <div class="form-group pull-in clearfix">
                        <div class="col-sm-6">
                            <label>DA to Check</label>
                            <input type="text" class="form-control" placeholder="Date" ng-model="siteSecurityDetail.call.Data_Updat" required>
                        </div>
                        <div class="col-sm-6">
                            <label>Next call</label>
                            <input type="text" class="form-control" placeholder="Date" ng-model="siteSecurityDetail.call.NextCall" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>DA Check Infomartion</label>
                        <textarea class="form-control" rows="4" placeholder="DA Check Infomartion" data-ng-model="siteSecurityDetail.call.Info_Updat"></textarea>
                    </div>

                </div>
            </div>
        </tab>
    </tabset>
    <div class="form-group">
        <label>Note Pad</label>
        <textarea class="form-control" rows="15" placeholder="Type your Notes" data-ng-model="siteSecurityDetail.call.Note_Pad"></textarea>
    </div>
</div>
